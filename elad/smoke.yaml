smoke:
  image:
    repository: janos/swarm
    tag: latest
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 10
  config:
    swarmReplicas: 10
    name: "upload-sync-a"
    prefix: "swarm-private"
    suffix: "swarm-private-headless"
    operation: "upload_and_sync"
    influxdbEndpoint: "http://swarm-influxdb:8086"
    extraFlags:
      - --metrics
      - --metrics.influxdb.endpoint=http://swarm-private-influxdb:8086
      - --metrics.influxdb.username=swarm
      - --metrics.influxdb.password=swarm
      - --metrics.influxdb.database=metrics
      - --metrics.influxdb.tags=host=upload-sync-a
      - --filesize=50000
      - --timeout=1600
      - --pushsync-delay
      - --sync-mode=pushsync
      - --debug
      - --http-port=8500
      - --verbosity=5
