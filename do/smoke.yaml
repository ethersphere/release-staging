smoke:
  image:
    #repository: ethersphere/swarm
    #tag: edge-alltools
    repository: stolen/swarm
    tag: elad@sha256:9d5b30d08b8c5b188f03eedf9f009adb9bac85e02ca8749f530d283c8a3a127e
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 10
  config:
    swarmReplicas: 19
    name: "upload-sync-a"
    prefix: "swarm-private"
    suffix: "swarm-private-headless"
    operation: "upload_and_sync"
    influxdbEndpoint: "http://swarm-influxdb:8086"
    extraFlags:
      - --filesize=50000
      - --timeout=600
      - --http-port=8500
      - --verbosity=4
      - --sync-delay
      - --debug
      - --only-upload
