bootnode:
  imagePullPolicy: Never
  image:
    repository: swarm
    tag: elad
  persistence:
    enabled: false
  resources:
    requests:
      memory: 512Mi
      cpu: null
    limits:
      memory: 1024Mi
      cpu: null
swarm:
  metricsEnabled: true
  tracingEnabled: false
  profilingEnabled: true
  terminationGracePeriodSeconds: 5
  imagePullPolicy: Never
  replicaCount: 10
  podManagementPolicy: Parallel
  updateStrategy:
    type: "OnDelete"
  image:
    repository: swarm
    tag: elad
  config:
    verbosity: 4
    debug: true
    maxpeers: 40
    bzznetworkid: 125
    storesize: "40000" # ~200mb
    extraFlags:
      - --ws
      - --wsaddr=0.0.0.0
      - --wsorigins=*
      - --wsapi=admin,net,debug,bzz,stream
      - --store.cache.size=1000
      - --vmodule=swarm/network/*=5,swarm/storage/*=4
  secrets:
    password: qwerty
  ingress:
    domain: stg.swarm-gateways.net
    enabled: true
    tls:
      enabled: true
      acmeEnabled: false
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500m
      nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
  persistence:
    enabled: false
    storageClass: "gp2-delete"
    accessMode: ReadWriteOnce
    size: 3Gi
  resources:
    requests:
      memory: 512Mi
      cpu: null
    limits:
      memory: 1024Mi
      cpu: null
  tracingAgent:
    resources:
      requests:
        memory: 64Mi
        cpu: null
      limits:
        memory: 64Mi
        cpu: null

influxdb:
  image:
    repo: "influxdb"
    tag: "1.7.4"
  resources:
    requests:
      memory: 256Mi
      cpu: null
    limits:
      memory: 1Gi
      cpu: null
  persistence:
    enabled: false
  config:
    meta:
      logging_enabled: true
    data:
      trace_logging_enabled: true

grafana:
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: metrics
        type: influxdb
        url: http://swarm-influxdb:8086
        database: metrics
        user: swarm
        password: swarm
        access: proxy
        isDefault: true
  dashboards:
    default:
      smoke:
        url: https://raw.githubusercontent.com/ethersphere/grafana-dashboards/master/smoke.json
      ldbstore:
        url: https://raw.githubusercontent.com/ethersphere/grafana-dashboards/master/ldbstore.json
      swarm:
        url: https://raw.githubusercontent.com/ethersphere/grafana-dashboards/master/swarm.json
      upload-speed:
        url: https://raw.githubusercontent.com/ethersphere/grafana-dashboards/master/upload-speed.json
      sliding:
        url: https://raw.githubusercontent.com/ethersphere/grafana-dashboards/master/smoke-sliding.json
      kad:
        url: https://raw.githubusercontent.com/ethersphere/grafana-dashboards/master/kad.json
      fetchers:
        url: https://raw.githubusercontent.com/ethersphere/grafana-dashboards/master/fetchers.json
      timeouts:
        url: https://raw.githubusercontent.com/ethersphere/grafana-dashboards/master/timeouts.json
      stream:
        url: https://raw.githubusercontent.com/ethersphere/grafana-dashboards/stream-dash/stream.json
      retrieve:
        url: https://raw.githubusercontent.com/ethersphere/grafana-dashboards/stream-dash/retrieve.json


jaeger:
  resources:
    requests:
      memory: 2000Mi
      cpu: null
    limits:
      memory: 5000Mi
      cpu: null
  config:
    env:
      SPAN_STORAGE_TYPE: memory
    args:
      - "--memory.max-traces=300000"
