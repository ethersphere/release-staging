smoke:
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 10
  imagePullPolicy: Never
  image:
    repository: swarm
    tag: elad
  config:
    swarmReplicas: 10
    name: "upload-sync-a"
    prefix: "swarm-private"
    suffix: "swarm-private-headless"
    operation: "upload_and_sync"
    influxdbEndpoint: "http://swarm-influxdb:8086"
    extraFlags:
      - --filesize=100000
      - --timeout=6000
      - --http-port=8500
      - --verbosity=4
      - --sync-delay
      - --debug
