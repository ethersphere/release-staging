smoke:
  image:
    #repository: ethersphere/swarm
    #tag: edge-alltools
    repository: stolen/swarm
    tag: elad@sha256:dd5833f35bf1b1aaa0fa9f14124c2bbc8ff283d81276f5287907639fdb56469f
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 10
  config:
    swarmReplicas: 10
    name: "upload-sync-a"
    prefix: "swarm-private"
    suffix: "swarm-private-headless"
    operation: "upload_and_sync"
    influxdbEndpoint: "http://swarm-influxdb:8086"
    extraFlags:
      - --filesize=200000
      - --timeout=800
      - --http-port=8500
      - --verbosity=4
      - --sync-delay
      - --debug
