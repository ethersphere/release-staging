smoke:
  image:
    #repository: ethersphere/swarm
    #tag: edge-alltools
    repository: stolen/swarm
    tag: elad@sha256:6391aa2c466b8e4ad17b8816b4a5f580b3aa4e27f03a6957ea9477d1511d2afe
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 10
  config:
    swarmReplicas: 10
    name: "upload-sync-a"
    prefix: "swarm-private"
    suffix: "swarm-private-headless"
    operation: "upload_and_sync"
    influxdbEndpoint: "http://swarm-influxdb:8086"
    extraFlags:
      - --filesize=200000
      - --timeout=600
      - --http-port=8500
      - --verbosity=4
      - --sync-delay
      - --debug
      - --only-upload
