smoke:
  schedule: "*/11 * * * *"
  image:
    repository: ethdevops/swarm
    tag: anton
  config:
    name: "upload-sync-50M-40"
    swarmReplicas: 100
    target: "swarm-private"
    operation: "upload_and_sync"
    extraFlags:
      - --single
      - --filesize=50000
      - --sync-delay=40
      - --timeout=300
