smoke:
  resources:
    requests:
      memory: 412Mi
      cpu: 1
    limits:
      memory: 1256Mi
      cpu: 1

  imagePullPolicy: Always
  image:
    repository: janos/swarm
    tag: latest
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 20
  config:
    swarmReplicas: 40
    name: "upload-sync-a"
    prefix: "swarm-private"
    suffix: "swarm-private-headless"
    operation: "upload_and_sync"
    influxdbEndpoint: "http://swarm-private-influxdb:8086"
    extraFlags:
      - --filesize=100000
      - --timeout=1000
      - --sync-delay
      - --debug
      - --http-port=8500
      - --verbosity=5
      - --bail
