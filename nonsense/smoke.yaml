smoke:
  resources:
    requests:
      memory: 412Mi
      cpu: 1
    limits:
      memory: 824Mi
      cpu: 1

  imagePullPolicy: Always
  image:
    #repository: stolen/swarm
    #tag: elad@sha256:e8850872c9addd33c946566876ef58e60265f3505c07c1b0b7283d2e7048ad8e
    repository: ethersphere/swarm
    tag: edge
  schedule: "*/3 * * * *"
  swarmReplicas: 50
  successfulJobsHistoryLimit: 60
  config:
    name: "upload-sync-a"
    prefix: "swarm-private"
    suffix: "swarm-private-headless"
    operation: "upload_and_sync"
    influxdbEndpoint: "http://swarm-private-influxdb:8086"
    extraFlags:
      - --filesize=100000
      - --timeout=800
      - --sync-delay
      - --debug
      - --http-port=8500
      - --verbosity=4
