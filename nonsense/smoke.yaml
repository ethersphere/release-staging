smoke:
  resources:
    requests:
      memory: 412Mi
      cpu: 1
    limits:
      memory: 824Mi
      cpu: 1

  imagePullPolicy: Always
  image:
    repository: stolen/swarm
    tag: elad@sha256:f3fc19c6464e2bd15e5307235a803f6130ed391c1a99d3ac21f9944604193ef0
    #repository: ethersphere/swarm
    #tag: edge-alltools
  #schedule: "*/3 * * * *"
  schedule: "*/3 * * * *"
  swarmReplicas: 50
  successfulJobsHistoryLimit: 60
  config:
    name: "upload-sync-a"
    prefix: "swarm-private"
    suffix: "swarm-private-headless"
    operation: "upload_and_sync"
    influxdbEndpoint: "http://swarm-influxdb:8086"
    extraFlags:
      - --filesize=50000000
      - --timeout=800
      - --sync-delay
      - --debug
      - --http-port=8500
      - --verbosity=4
