language: generic
dist: xenial
sudo: false

env:
  global:
  - KUBECTL_VERSION=1.10.3
  - HELM_VERSION=2.12.2
  - HELM_DIFF_PLUGIN_VERSION=v2.11.0+3
  - secure: 

install: .travis/install.sh

script: PATH=$(pwd)/bin/:$PATH .travis/test.sh

deploy:
  provider: script
  skip_cleanup: true
  script: PATH=$(pwd)/bin/:$PATH .travis/deploy.sh
  on:
    branch: master
