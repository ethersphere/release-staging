smoke:
  schedule: "*/5 * * * *"
  config:
    name: "upload-sync-110-30"
    prefix: "swarm-public"
    suffix: "swarm-public-headless"
    operation: "upload_and_sync"
    influxdbEndpoint: "http://swarm-public-influxdb:8086"
    extraFlags:
      - --single
      - --filesize=110
      - --sync-delay=30
      - --http-port=8500
      - --verbosity=4
