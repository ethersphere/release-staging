globalstore:
  image:
    repository: ethdevops/swarm-global-store
    tag: edge
  imagePullPolicy: Always
  config:
    extraFlags:
    - "--verbosity=3"
  persistence:
    diskEnabled: true
    pvc:
      enabled: true
      accessMode: ReadWriteOnce
      size: 30Gi
      storageClass: gp2
  resources:
    requests:
      memory: 2Gi
      cpu: 0.3
    limits:
      memory: 4Gi
      cpu: 0.5
