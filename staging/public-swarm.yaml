swarm:
  metricsEnabled: true
  tracingEnabled: false
  profilingEnabled: false
  terminationGracePeriodSeconds: 5
  imagePullPolicy: IfNotPresent
  podManagementPolicy: Parallel
  updateStrategy:
    type: "OnDelete"
  config:
    ens_api: "eth:314159265dD8dbb310642f98f50C066173C1259b@http://mainnet-geth-geth.geth:8545"
    verbosity: 4
    debug: true
    maxpeers: 25
    bzznetworkid: 3
    storesize: "5000000" # 5000000 * 4KB = 20GB
    extraFlags:
      - --ens-api=test:112234455c3a32fd11230c42e7bccd4a84e02010@http://ropsten-geth-geth.geth:8545
      - --ws
      - --wsaddr=0.0.0.0
      - --wsorigins=localhost
      - --wsapi=admin,net,debug,bzz
  secrets:
    password: qwerty
  ingress:
    domain: stg.swarm-gateways.net
    enabled: true
    tls:
      enabled: true
      acmeEnabled: false
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500m
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
  persistence:
    enabled: true
    size: 30Gi
    storageClass: gp2
  resources:
    requests:
      memory: 512Mi
      cpu: 0.7
    limits:
      memory: 1024Mi
      cpu: 0.7

influxdb:
  image:
    repo: "influxdb"
    tag: "1.7.4"
  resources:
    requests:
      memory: 256Mi
      cpu: 0.1
    limits:
      memory: 8Gi
      cpu: 4
  persistence:
    enabled: true
    size: 40Gi
    storageClass: gp2

kapacitor:
  persistence:
    enabled: true
    storageClass: "gp2"
    accessMode: ReadWriteOnce
    size: 8Gi
  resources:
    requests:
      memory: 512Mi
      cpu: 0.4
    limits:
      memory: 512Mi
      cpu: 0.4
  envVars:
    KAPACITOR_LOGGING_LEVEL: "INFO"
  influxURL: http://swarm-public-influxdb:8086

kapacitor-importer:
  kapacitorURL: http://swarm-public-kapacitor:9092
  batchScripts:
    # Upload and sync failed too often
    smoke_upload_and_sync.tick: |-
      dbrp "metrics"."autogen"
      batch
          |query('''
              SELECT count("value")
              FROM "metrics"."autogen"."swarm-smoke.upload-and-sync.fail.count"
          ''')
              .period(1h)
              .every(1h)
          |alert()
              .crit(lambda: "count" >= 4)
              .message('[Public] Smoke - Upload and sync failed {{index .Fields "count"}} times in the last hour')
              .log('/var/lib/kapacitor/alerts.log')
    # Fetching a file is taking too long
    smoke_fetch_download_time.tick: |-
      dbrp "metrics"."autogen"
      batch
          |query('''
              SELECT mean("max") / 1000000000
              FROM "metrics"."autogen"."swarm-smoke.upload-and-sync.single.fetch-time.span"
          ''')
              .period(1h)
              .every(1h)
          |alert()
              .crit(lambda: "mean" >= 60)
              .message('[Public] Smoke - Fetch took {{index .Fields "mean"}}s on average over the last hour')
              .log('/var/lib/kapacitor/alerts.log')

grafana:
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: metrics
        type: influxdb
        url: http://swarm-public-influxdb:8086
        database: metrics
        user: swarm
        password: swarm
        access: proxy
        isDefault: true
