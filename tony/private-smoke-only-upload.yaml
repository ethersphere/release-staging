smoke:
  schedule: "*/10 * * * *"
  successfulJobsHistoryLimit: 60
  config:
    name: "upload-sync-a"
    prefix: "swarm-private"
    suffix: "swarm-private-headless"
    operation: "upload_and_sync"
    influxdbEndpoint: "http://swarm-private-influxdb:8086"
    extraFlags:
      - --filesize=50000
      - --timeout=1500
      - --pullsync-delay
      - --sync-mode=pullsync
      - --http-port=8500
      - --verbosity=3
