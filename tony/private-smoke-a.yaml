smoke:
  imagePullPolicy: Always
  schedule: "*/7 * * * *"
  successfulJobsHistoryLimit: 60
  config:
    name: "upload-sync-a"
    prefix: "swarm-private"
    suffix: "swarm-private-headless"
    operation: "upload_and_sync"
    influxdbEndpoint: "http://swarm-private-influxdb:8086"
    extraFlags:
      - --filesize=100000
      - --timeout=1500
      - --sync-delay
      - --sync-mode=pullsync
      - --debug
      - --http-port=8500
      - --verbosity=4
